<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/" style="display:flex;flex-direction: column;width:25vw">
        <input type="text" name="nombre" placeholder="Indica tu nombre" id="form_nombre">
        <input type="number" name="edad" placeholder="Indica tu edad" id="form_edad">
        <textarea name="frase-favorita" id="frase-favorita" placeholder="Indica tu frase favorita"></textarea>
        <button type="submit" id="form_submit">Enviar Formularios</button>
        <button type="reset" id="form_submit">Resetear Formulario</button>
    </form>
</body>
</html>
