<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 02/2 - Tablas en HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1551360/header.jpg?t=1661275467" alt="Forza Horizon 5" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" controls autoplay muted loop>
            <source src="./video/video.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
    </div>
    <audio controls autoplay loop>
        <source src="./audio/audio.aac" type="audio/aac">
    </audio>
</body>
</html>
